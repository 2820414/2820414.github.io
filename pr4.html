<html lang="en">
  <head>
    <title>Practical-4</title>
  </head>
  <body style="background-repeat: no-repeat; background-image: url('img002.jpg');background-size: 100% 100%; color:white; font-family: monospace;">
    <header>
      <div>
        <h1>Create a web page, which displays the map of your country Link, each city /state on the image map, 
          such that the respective HTML page of the city/state is displayed when the user selects an area</h1>
      </div style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
    </header>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <div>
      <section>
        <p style="text-align:center;"><img src="india-map.jpeg" alt="india_map" usemap="#india-map" ;"> </p>
        <map name="india-map">
            <area target="_blank" alt="Rajasthan" title="Rajasthan" href="https://en.wikipedia.org/wiki/Rajasthan" coords="192,410,78" shape="circle">
            <area target="_blank" alt="Karnataka" title="Karnataka" href="https://en.wikipedia.org/wiki/Karnataka" coords="221,788,308,736,308,798,304,870,347,900,278,942,224,876" shape="poly">
            <area target="_blank" alt="Madhya_Pradesh" title="Madhya_Pradesh" href="https://en.wikipedia.org/wiki/Madhya_Pradesh" coords="230,592,432,591,478,481,379,493,322,466,271,512" shape="poly">
            <area target="_blank" alt="Tamil_Nadu" title="Tamil_Nadu" href="https://en.wikipedia.org/wiki/Tamil_Nadu" coords="416,890,399,956,395,996,330,1073,311,1058,317,1011,303,958" shape="poly">
            <area target="_blank" alt="Uttar_Pradesh" title="Uttar_Pradesh" href="https://en.wikipedia.org/wiki/Uttar_Pradesh" coords="380,382,536,453" shape="rect">
        </map>
      </section>
    </div>
  </body>
</html>
