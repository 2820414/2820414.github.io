<html lang="en">
  <head>
    <title>Practical-4</title>
  </head>
  <body style="background-repeat: no-repeat; background-image: url('img002.jpg');background-size: 100% 100%; color:white; font-family: monospace;">
    <header>
      <div>
        <h1>Create a web page, which displays the map of your country Link, each city /state on the image map, 
          such that the respective HTML page of the city/state is displayed when the user selects an area</h1>
      </div style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
    </header>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <div>
      <section>
        <img src="india-map.jpeg" alt="india_map" usemap="#india-map" style=" display: block; margin-left: auto; margin-right: auto; width: 50%;">
        <map name="india-map">
            <area target="_blank" alt="Rajasthan" title="Rajasthan" href="https://en.wikipedia.org/wiki/Rajasthan" coords="91,357,295,464" shape="rect">
            <area target="_blank" alt="Karnataka" title="Karnataka" href="https://en.wikipedia.org/wiki/Karnataka" coords="262,859,56" shape="circle">
            <area target="_blank" alt="Madhya_Pradesh" title="Madhya_Pradesh" href="https://en.wikipedia.org/wiki/Madhya_Pradesh" coords="345,520,93" shape="circle">
            <area target="_blank" alt="Tamil_Nadu" title="Tamil_Nadu" href="https://en.wikipedia.org/wiki/Tamil_Nadu" coords="354,982,52" shape="circle">
            <area target="_blank" alt="Uttar_Pradesh" title="Uttar_Pradesh" href="https://en.wikipedia.org/wiki/Uttar_Pradesh" coords="425,386,59" shape="circle">
        </map>
      </section>
    </div>
  </body>
</html>
