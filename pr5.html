<html>

<head>
    <title>Practical-5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body112">
    <div class="ticker-wrap">
        <div class="ticker">
            <div class="ticker__item">Tickertape Example using html,css,javascript</div>
            <div class="ticker__item">
                Count -> <span id="count">1</span>
            </div>
        </div>
    </div>
    <script>
        let count = document.getElementById('count')
        let current_count = localStorage.getItem('count')
        if (current_count > 0) {
            count.innerHTML = current_count
            localStorage.setItem('count', parseInt(current_count) + 1)
        } else {
            localStorage.setItem('count', 1)
            count.innerHTML = 1
        }
    </script>
</body>

</html>
