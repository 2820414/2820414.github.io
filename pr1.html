<html>
  <head>
    <title>
      Practical-1
    </title>
  </head>
  <body style="text-align: center; background-repeat: no-repeat; background-image: url('img002.jpg');background-size: 100% 100%; color:white; font-family: monospace";>
    <h1>
      Web Page Using HTML, CSS & JS
    </h1>
    <h2>
      Today Date:
    </h2>
    <p id="demo"></p>
    <script>

var today = new Date();

var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
document.getElementById("demo").innerHTML = date;

</script>
